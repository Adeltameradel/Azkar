name: Azkar Bot

on:
  workflow_dispatch:  # للتشغيل اليدوي
  schedule:
    - cron: '15 13 * * *'   # يبعت الساعة 13:15 بتوقيت UTC
    - cron: '35 13 * * *'   # يبعت الساعة 13:35 بتوقيت UTC
    - cron: '0 5 * * *'     # 7 صباحاً بتوقيت مصر (أذكار الصباح)
    - cron: '0 11 * * *'    # 1 ظهراً بتوقيت مصر (حديث)
    - cron: '0 18 * * *'    # 8 مساءً بتوقيت مصر (أذكار المساء)

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Azkar Bot
        run
