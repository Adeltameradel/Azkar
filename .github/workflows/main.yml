name: Azkar Bot

on:
  workflow_dispatch:  # تشغيل يدوي
  schedule:
    # خلي بالك: التوقيت هنا UTC
    - cron: '0 5 * * *'   # 7 صباحًا بتوقيت مصر
    - cron: '0 11 * * *'  # 1 ظهرًا بتوقيت مصر
    - cron: '0 18 * * *'  # 8 مساءً بتوقيت مصر

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Azkar Bot
        run: python zkkrbot.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID_1: ${{ secrets.CHAT_ID_1 }}
          CHAT_ID_2: ${{ secrets.CHAT_ID_2 }}
          CHAT_ID_3: ${{ secrets.CHAT_ID_3 }}
